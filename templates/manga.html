{% extends 'base.html' %}
{% block title %}Browse Manga Â· MangaForAll{% endblock %}
{% block content %}
  <h1>Browse Manga</h1>
  <ul class="manga-list">
    {% for m in mangas %}
      <li>
        <a href="{{ url_for('manga_detail', manga_id=m.id) }}">
          <span>{{ m.title }}</span>
          <span class="badge">{{ m.author or 'Unknown' }}</span>
        </a>
      </li>
    {% else %}
      <li>Empty. Add some in Content Dashboard.</li>
    {% endfor %}
  </ul>
{% endblock %}
