{% extends 'base.html' %}
{% block title %}Browse Manga{% endblock %}
{% block content %}
  <h1>Browse Manga</h1>
  <ul>
  {% for m in mangas %}
    <li><a href="{{ url_for('manga_detail', manga_id=m.id) }}">{{ m.title }}</a></li>
  {% else %}
    <li>Empty. Add some in Content Dashboard.</li>
  {% endfor %}
  </ul>
{% endblock %}
