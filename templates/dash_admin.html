{% extends 'base.html' %}
{% block title %}Admin Dashboard{% endblock %}
{% block content %}
  <h1>Admin Dashboard</h1>
  <form method="post" action="{{ url_for('admin_seed') }}">
    <button type="submit">Seed sample manga</button>
  </form>
  <h3>Users</h3>
  <table>
    <tr><th>ID</th><th>Username</th><th>Email</th><th>Role</th><th>Joined</th></tr>
    {% for u in users %}
      <tr><td>{{ u.id }}</td><td>{{ u.username }}</td><td>{{ u.email }}</td><td>{{ u.role }}</td><td>{{ u.created_at.date() }}</td></tr>
    {% endfor %}
  </table>
{% endblock %}
