{% extends 'base.html' %}
{% block title %}Admin Dashboard{% endblock %}
{% block content %}
  <h1>Admin Dashboard</h1>
  <h3>Users</h3>
  <table>
    <tr><th>ID</th><th>Username</th><th>Email</th><th>Role</th></tr>
    {% for u in users %}
      <tr><td>{{ u.id }}</td><td>{{ u.username }}</td><td>{{ u.email }}</td><td>{{ u.role }}</td></tr>
    {% endfor %}
  </table>
{% endblock %}
