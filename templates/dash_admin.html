{% extends 'base.html' %}
{% block title %}Admin Dashboard{% endblock %}
{% block content %}
  <div class="card fade-in">
    <div class="card-header">
      <div class="card-title">Users</div>
    </div>
    <table class="table">
      <thead>
        <tr><th>ID</th><th>Username</th><th>Email</th><th>Joined</th></tr>
      </thead>
      <tbody>
        {% for u in users %}
          <tr>
            <td>{{ u.user_id }}</td>
            <td>{{ u.username }}</td>
            <td>{{ u.email }}</td>
            <td>{{ u.joining_date }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
