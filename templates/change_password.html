{% extends 'base.html' %}
{% block title %}Change Password Â· {{ user.username }}{% endblock %}

{% block content %}
  <h1 class="page-title">Change Password</h1>

  <div class="card fade-in" style="max-width:560px;">
    <div class="card-body">
      <form class="form" method="post" action="{{ url_for('change_password') }}" novalidate>
        <label class="label">Current password</label>
        <input class="input" type="password" name="current_password" required autocomplete="current-password">

        <label class="label">New password</label>
        <input class="input" type="password" name="new_password" required autocomplete="new-password"
               placeholder="At least 8 chars, include a letter and a number">

        <label class="label">Confirm new password</label>
        <input class="input" type="password" name="confirm_password" required autocomplete="new-password">

        <div class="row" style="gap:10px; flex-wrap:wrap; margin-top:8px;">
          <button class="btn" type="submit">Change password</button>
          <a class="btn outline" href="{{ url_for('profile') }}">Back to Profile</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
