{% extends "base.html" %}
{% block title %}New Post Â· MangaForAll{% endblock %}

{% block content %}
  <div class="card fade-in" style="max-width: 900px; margin: 40px auto; padding: 32px;">
    <h1 class="page-title">Create New Post</h1>
    <p class="card-sub">Share your thoughts with the community. Add an image if you like.</p>

    <form method="post" enctype="multipart/form-data" class="form">
      <label class="label" for="title">Title</label>
      <input id="title" type="text" name="title" class="input" required>

      <label class="label" for="content">Content</label>
      <textarea id="content" name="content" rows="12" class="input" required></textarea>

      <label class="label" for="image">Image (optional)</label>
      <input id="image" type="file" name="image" accept="image/*" class="input">

      <div class="row" style="justify-content:flex-end; margin-top:16px">
        <a href="{{ url_for('forum') }}" class="btn outline">Cancel</a>
        <button type="submit" class="btn">Post</button>
      </div>
    </form>
  </div>
{% endblock %}
